<!DOCTYPE <!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>This is a contact form!</h1>
        <form action="" method="GET">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="nombrePrimero" class="form-input"/>
            </div>

            <div class="form-group"></div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="nombreLast" class="form-input"/>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="emailAddress" class="form-input"/>
            </div>
            
            <div class="form-group">
                <label for="messageText">Message</label>
                <textarea></textarea>
            </div>

            <input type="submit" value="Submit"/>
        </form>
    </div>

    <script>
    $(document).ready(function(){
        $('input, textarea').blur(function(){
            $('form.group input, .form-group textarea').each(function(){
                if($(this).val() != ''){
                    $('#submitForm').removeAttr('disabled');
                }
                else {
                    $('#submitForm').attr('disabled', 'disabled');
                }
            });
        });

        $('#submitForm').click(function(){
            $('form').before('<div class="alert alert-success"><h2>Thank you for your message!</h2></div');
            $('form').remove();
        });
    });
    </script>
</body>
</html>
