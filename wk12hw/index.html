<!DOCTYPE <DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div class="buttons">
        <button id="clear">Clear Page</button>
        <button id="prepend">Prepend Message</button>
        <button id="toggle">Toggle paragraph visibility!</button>
        <button id="addImage">Add an Image</button>
        <button id="bringBack">Unclear</button>
    </div>

    <div class = "p-container" >
        <p>"Between every two pines is a doorway to a new world." - John Muir</p>
    </div>
    

    <div class="images">
        <img src="https://www.national-park-posters.com/wp-content/uploads/2014/11/grand-teton-national-park.jpg" alt="grandTetons" class="heyo">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2014/11/glacier-national-park-620x905.jpg" alt="glacier">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2015/06/zion-national-park.jpg" alt="zion">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2015/11/olympic-national-park.jpg" alt="olympic">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2017/09/hawaii-volcanoes-national-park.jpg" alt="hawaii">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2015/06/biscayne-national-park-620x905.jpg" alt="biscayne">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2015/11/death-valley-national-park.jpg" alt="deathValley">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2016/06/crater-lake-national-park.jpg" alt="craterLake">
        <button class="hideImg">Hide this Image</button>
        <img src="https://www.national-park-posters.com/wp-content/uploads/2014/11/yellowstone-national-park-620x905.jpg" alt="yellowstone">
        <button class="hideImg">Hide this Image</button>
    </div>

    <script>
        //ACTIONS
        var count = 0;

        var imgsHTML = $($('.images').html());

        var clearPage = function(){
            $("img").remove();
            $("h1").remove();
            $("p").hide();
        }
 
        var prependMessage = function(){
            $('.images').prepend("<h1>The Beautiful National Parks of America</h1>");
            count = count + 1;
        }
        
        var bringEmBack = function(){
            $('.images').html(imgsHTML);
            $('.p').show();
        }

        var addAnImage = function(){
            $('.images').prepend("<img src='https://www.national-park-posters.com/wp-content/uploads/2014/11/acadia-national-park-1.jpg' alt='acadia'/>");
        }

        var hidePrevImg = function(event){
            $(event.target).prev().toggle();
            if ($(event.target).prev().css('display') === 'none') {
                $(event.target).text("Show");
            }
            else {
                $(event.target).text("Hide");
            }
            
        }

        //EVENTS
        $('#clear').click(function(){
            clearPage();
        });

        $('#prepend').click(function(){
            prependMessage();
        });

        $("#toggle").click(function(){
            $("p").toggle();
        });

        $('#addImage').click(function(){
            addAnImage();
        });

        $('#bringBack').click(function(){
            bringEmBack();
        });

        $('.hideImg').click(function(){
            hidePrevImg(event);
        });

    </script>

    </body>
</html>
