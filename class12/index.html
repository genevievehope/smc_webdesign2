<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 12 JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div class="button-container">
        <button id="append">Append</button>
        <button id="prepend">Prepend</button>

        <button id="appendTo">Append To</button>
        <button id="prependTo">Prepend To</button>

        <button id="after">After</button>
        <button id="before">Before</button>

        <button id="remove">Remove</button>
    </div>
    <div class="box box1 bordered">

    </div>

    <div class="box box2">

    </div>

    <script>
        //ACTIONS
        var appendAnElement = function(){
            $('.box1').append("<h3>Hello World!</h3>");
        }

        var prependAnElement = function(){
            $('.box1').prepend("<h3>I'm prepended!</h3>");
        }

        var appendToAnElement = function(){
            $("<h3>This is appended</h3>").appendTo('.box2');
        }

        var prependToAnElement = function(){
            $("<h3>This is prepended</h3>").prependTo('.box2');
        }

        var afterAnElement = function(){
            $('.box').after("<h3>I come after.</h3>");
        }

        var beforeAnElement = function(){
            $('.box').before("<h3>I come before.</h3>");
        }

        var removeThemAll = function(){
            $('h3').remove();
        }

        //EVENTS
        $('#append').click(function(){
            appendAnElement();
        });

        $('#prepend').click(function(){
            prependAnElement();
        });

        $('#appendTo').click(function(){
            appendToAnElement();
        });

        $('#prependTo').click(function(){
            prependToAnElement();
        });

        $('#after').click(function(){
            afterAnElement();
        });

        $('#before').click(function(){
            beforeAnElement();
        });

        $('#remove').click(function(){
            removeThemAll();
        });

        // $('button').click(function(evnt){

        //     var functionName = thisID+"AnElement";
        //     functionName()
        //     //thisID + AnElement();
        // })
    </script>

</body>
</html>
